<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand ml-5" href="#">Coffee Shop</a>
      <div
        class="container d-flex justify-content-center collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav m-4 mr-auto">
          <li class="nav-item active">
            <a class="nav-link mr-5" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link mr-5" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-5" href="#">Your Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mr-5" href="#">History</a>
          </li>
          <i class="fa fa-search"></i>
          <form
            class="form-inline d-flex justify-content-center md-form form-sm mt-0"
          >
            <i class="fas fa-search" aria-hidden="true"></i>
            <input
              class="form-control form-control-sm ml-3 w-75"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </ul>
      </div>
    </header>
    <div class="container-nav">
      <nav class="col-lg-3">hail</nav>
      <sidebar class="col-lg-9">hello</sidebar>
    </div>

    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
