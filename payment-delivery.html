<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Product</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="pro-detail.css" />
    <link rel="stylesheet" href="pro-detail.css" />
    <!-- <--Bootraps-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- w3school -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="container-header">
      <header class="header">
        <div class="d-flex justify-content-around">
          <!-- logo -->
          <div class="logo"><img src="asset/logo.png" />Coffee Shop</div>
          <div>
            <ul class="header-menu">
              <li>Home</li>
              <li>Product</li>
              <li>Your Cart</li>
              <li>History</li>
            </ul>
            <div></div>
          </div>
          <!-- Search -->
          <div>
            <form
              class="form-inline d-flex justify-content-center md-form form-sm mt-0"
            >
              <input
                class="form-control form-control-sm ml-3 w-75"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
            <!-- Profile -->
          </div>
          <div>
            <i class="fa fa-commenting-o" style="font-size: 30px"></i>
            <i class="profile"
              ><img
                src="asset/nav/user.png"
                class="rounded-circle"
                width="50"
                height="50"
            /></i>
          </div>
        </div>
      </header>
      <!-- header-end -->
    </div>
    <main class="bg">
      <div class="row">
        <div class="col-lg-6">
          <div class="title-1">
            <p>Checkout your item now!</p>
          </div>
          <div class="box-order-sumary">
            <!-- <p class="title-order-p">Order Summary</p> -->
            <div class="product-order">
              <div><img src="" alt="" /></div>
              <div>Keterangan</div>
              <div>Harga</div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="box1"></div>
        </div>
      </div>
    </main>
  </body>
</html>
